<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Concuerda | Register</title>
    <script src="" crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="/css/styles.css">
</head>


<body class="register">
    <header class="home_header">
     <div class="home_header_logo">
        <a href="/"><img class="img" src="/images/logo_todoConcuerda.jpeg" width="250" height="200"></a>
     </div>
    </header>

    <main class="register_main">
        <section class="register_main_section">
            <h1>Registrate</h1>
            <form class="form" action="">
                <div class="form_box">
                    <label class="form_label" for="nombre">Nombre</label>
                    <input class="form__input" type="text" id="nombre"  name="nombre">
                </div>
                <div class="form_box">
                    <label class="form_label" for="apellido">Apellido</label>
                    <input class="form__input" type="text" id="apellido"  name="apellido">
                </div>
                <div class="form_box">
                    <label class="form_label" for="email">Correo Electrónico</label>
                    <input class="form__input" type="email" id="email"  name="email">
                </div>
                <div class="form_box">
                    <label class="form_label" for="password">Contraseña</label>
                    <input class="form__input" type="password" id="password" name="password">
                </div>
                <div class="form_box">
                    <label class="form_label" for="password2">Confirmar Contraseña</label>
                    <input class="form__input" type="password" id="password2" >
                </div>
                <div class="form_box">
                    <a class="form_button_cancel" href="">Cancelar</a>
                    <button class="form_button_submit" type="submit">Registrar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
